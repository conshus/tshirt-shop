<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>T-shirt Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto:400,700,900i" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body class="flex space_around flex_wrap vcenter">
  <div class="store_item">
    <div class="display">
      <i class="fa fa-undo fa-rotate-180" aria-hidden="true"></i>
      <div class="shirt">
        <img src="assets/blue-front.png" class="design">
        <img src="assets/blue-back.png" class="design_back">
      </div>
    </div>
    <menu class="flex">
      <div class="item flex hcenter vcenter"><i class="fa fa-exchange" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter">
        <menu class="submenu">
          <span class="mock_shirt flex hcenter vcenter">XL</span>
          <span class="mock_shirt flex hcenter vcenter">L</span>
          <span class="mock_shirt flex hcenter vcenter">M</span>
          <span class="mock_shirt flex hcenter vcenter">S</span>
        </menu>
        <div class="shirtSize">XL</div>
        <!--XL-->
      </div>
      <div class="item flex hcenter vcenter"><i class="fa fa-stop blue colorSelected" aria-hidden="true"></i>
        <menu class="submenu">
          <div class="flex hcenter">
            <i class="fa fa-stop blue" aria-hidden="true"></i>
            <i class="fa fa-stop pink" aria-hidden="true"></i>
          </div>
          <div class="flex hcenter">
            <i class="fa fa-stop yellow" aria-hidden="true"></i>
            <i class="fa fa-stop green" aria-hidden="true"></i>
          </div>
        </menu>
      </div>
      <div class="shoppingCartButton item flex hcenter vcenter"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
    </menu>
    <div class="info flex space_between">
      <div class="title">Save my trees</div>
      <div>$<span class="price">29</span></div>
    </div>
  </div>
  <div class="store_item">
    <div class="display">
      <i class="fa fa-undo fa-rotate-180" aria-hidden="true"></i>
      <div class="shirt">
        <img src="assets/pink-front.png" class="design">
        <img src="assets/pink-back.png" class="design_back">
      </div>
    </div>
    <menu class="flex">
      <div class="item flex hcenter vcenter"><i class="fa fa-exchange" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter">
        <menu class="submenu hcenter">
          <div class="mock_shirt flex hcenter vcenter">XL</div>
          <div class="mock_shirt flex hcenter vcenter">L</div>
          <div class="mock_shirt flex hcenter vcenter">M</div>
          <div class="mock_shirt flex hcenter vcenter">S</div>
        </menu>
        <div class="shirtSize">XL</div>
      </div>
      <div class="item flex hcenter vcenter"><i class="fa fa-stop pink colorSelected" aria-hidden="true"></i>
        <menu class="submenu">
          <div class="flex hcenter">
            <i class="fa fa-stop blue" aria-hidden="true"></i>
            <i class="fa fa-stop pink" aria-hidden="true"></i>
          </div>
          <div class="flex hcenter">
            <i class="fa fa-stop yellow" aria-hidden="true"></i>
            <i class="fa fa-stop green" aria-hidden="true"></i>
          </div>
        </menu>
      </div>
      <div class="shoppingCartButton item flex hcenter vcenter"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
    </menu>
    <div class="info flex space_between">
      <div class="title">Nature Lover</div>
      <div>$<span class="price">19</span></div>
    </div>
  </div>
  <div class="store_item">
    <div class="display">
      <i class="fa fa-undo fa-rotate-180" aria-hidden="true"></i>
      <div class="shirt">
        <img src="assets/yellow-front.png" class="design">
        <img src="assets/yellow-back.png" class="design_back">
      </div>
    </div>
    <menu class="flex">
      <div class="item flex hcenter vcenter"><i class="fa fa-exchange" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter">
        <menu class="submenu">
          <div class="mock_shirt flex hcenter vcenter">XL</div>
          <div class="mock_shirt flex hcenter vcenter">L</div>
          <div class="mock_shirt flex hcenter vcenter">M</div>
          <div class="mock_shirt flex hcenter vcenter">S</div>
        </menu>
        <div class="shirtSize">XL</div>
      </div>
      <div class="item flex hcenter vcenter"><i class="fa fa-stop yellow colorSelected" aria-hidden="true"></i>
        <menu class="submenu">
          <div class="flex hcenter">
            <i class="fa fa-stop blue" aria-hidden="true"></i>
            <i class="fa fa-stop pink" aria-hidden="true"></i>
          </div>
          <div class="flex hcenter">
            <i class="fa fa-stop yellow" aria-hidden="true"></i>
            <i class="fa fa-stop green" aria-hidden="true"></i>
          </div>
        </menu>
      </div>
      <div class="shoppingCartButton item flex hcenter vcenter"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
    </menu>
    <div class="info flex space_between">
      <div class="title">Forrest Walk</div>
      <div>$<span class="price">39</span></div>
    </div>
  </div>
  <section id="shoppingCart" class="fixed">
    <h1>Shopping Cart</h1>
    <div id="shoppingCartItems">
      no items
    </div>
    <div class="flex hflex_end"><div>Total: $<span id="shoppingCartTotal">0</span></div></div>
  </section>
  <script src="./script.js" type="text/javascript"></script>
</body>
</html>
