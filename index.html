<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>T-shirt Shop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />
  <link href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet">
  <link rel="stylesheet" href="main.css" />
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" />
</head>
<body>
  <div class="shirt">
    <div class="display"><img src="assets/blue-front.png" class="design"><i class="fa fa-undo fa-rotate-90" aria-hidden="true"></i></div>
    <menu class="flex">
      <div class="item flex hcenter vcenter"><i class="fa fa-exchange" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter"><i class="fa fa-heart-o" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter">XL</div>
      <div class="item flex hcenter vcenter"><i class="fa fa-stop" aria-hidden="true"></i></div>
      <div class="item flex hcenter vcenter"><i class="fa fa-shopping-cart" aria-hidden="true"></i></div>
    </menu>
    <div class="info flex space_between">
      <div class="title">Save my trees</div>
      <div class="price">$29</div>
    </div>
  </div>
<img src="assets/tshirt.svg">
</body>
</html>
